[sysmon:update]
EVAL-action = case(match(_raw, "Configuration updated."), "updated", match(_raw, "Config not changed, exiting"), "notchanged", match(_raw, "ERROR: Sysmon missing"), "sysmon-missing", match(_raw, "unsupported schema"), "unsupported-schema", match(_raw, "ERROR: "), "failed", 1==1, "unknown")
REPORT-sysmon-update-extractions = sysmonupd-filename,sysmonupd-filesize,sysmonupd-version,sysmonupd-schema-version,sysmonupd-config-filename
EXTRACT-sysmon-version = Computer: (?<dest>.*), config: \"(?<config>[^\r\n\"]*?)\"
EXTRACT-os_version = OS version: (?<osversion>.*?)\r?\n
